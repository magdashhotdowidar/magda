<div class="modal-dialog  modal-lg" ngxDraggableDom="true" role="document"
     style="min-width: 1500px;height: 800px;background-color: black;border: 1px solid blue">
  <div class="modal-content" style="background-color: black;border: 1px solid white">
    <div class="modal-header" style="background-color:black;color:blue;max-height: 60px;margin: 3px">
      <div class="col-md-1"></div>
      <span class="row">
      <output>{{userName + ' Channel'}}</output>
      <img [src]="userImagePath+userImage" class="embed-responsive"
           style="height: 40px;width:50px;object-fit: cover;border-radius: 50%">
      </span>
      <button type="button" (click)="close()" data-dismiss="modal" aria-label="Close" id="open-channel">close</button>
    </div>
    <div class="modal-body" style="background-color: black;height:700px;border-top: 1px solid white">
      <div class="row" style="margin: 3px">
        <button class="btn btn-success" (click)="showVideos=false">upload</button>
        <button class="btn btn-success" (click)="getChannelVideos()" style="margin: 0 3px">channel videos</button>
      </div>

      <div *ngIf="showVideos">
          <span class="container" *ngFor="let video of videos; let i=index;" style="margin: 0;cursor: pointer"
                (click)="watch(video)">
    <div class="list-inline-item" style="margin: 0">
      <span class="badge badge-pill" style="display: inline-block;margin: 0" data-toggle="tooltip"
            data-placement="right" [title]="video.name">
    <div class="text-center view" style="border: 1px solid blue;margin: 0">
      <video class="video-fluid" [poster]="" width="180px" height="200px" style="margin: 0">
        <source [src]="videosPath+video.name" type="video/mp4"/>
      </video>
      <h5>{{video.name|shorten:15}}</h5>
      <p>{{video.views}}-view</p>
    </div>
      </span>
    </div>
    </span>
      </div>

      <div *ngIf="!showVideos">
        <div class="row justify-content-center">
          <img [src]="path+'camera3.jpg'" class="embed-responsive"
               style="height: 150px;width:150px;object-fit: cover;border-radius: 50%"></div>
        <br>
        <div class="row justify-content-center">
          <input type="file" #fileInput (change)="fileEvent=$event" style="display: none" ngModel required
                 name="fil">
          <button type="button" (click)="fileInput.click()"
                  style="background-color: black;cursor: pointer;border-color: black">
                      <span class="input-group-text" style="background-color: black;color: blue;border-color: blue"><i
                        class="fa fa-file-video-o"
                        style="font-size: large;color:blue;border-color: black"> {{'Upload Video '}}</i></span>
          </button>
          <button type="button" (click)="uploadVideo()" style="margin: 0 2px" data-toggle="tooltip"
                  data-placement="right" title="save video">
            <i class="fa fa-send-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="modal-footer" style="background-color: black;border: 1px solid blue"></div>
  </div>
</div>
