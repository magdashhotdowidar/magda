<main [ngStyle]="{direction:direc?'rtl':'ltr'}" style="margin: 0px;padding: 0px">
  <ngx-loading-bar color="#da3f7b"></ngx-loading-bar>
  <front-header (right_direction)="direc=$event"></front-header>
  <div class="container" style="margin:0px">
        <div class="row" style="margin: 0px 600px">
          <div >
            <div @ball1 class="row" style="width: 600px;margin: 0px;padding: 16px" >
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
            </div>
            <div class="card  " style="width:600px; height: 350px ;margin: 0px 0px;padding: 0px;
            background-color:black;border-color: #FFC312">
              <div class="card-body">
                <div class="tab-content">
                  <div class="row" style="margin-bottom: 5px">
                    <div class="col-md-4">
                      <button @move1 SetBackgroundColor=black highlight-color=red (click)="this.login('product')"><i class="fa fa-shopping-cart" aria-hidden="true"></i><h6>
                       {{'PROJECT.home.shopping_and_marketing'|translate}}</h6></button>
                    </div>
                    <div class="col-md-4">
                      <button @move2 SetBackgroundColor=black highlight-color=red (click)="this.login('chatting')"><i class="fa fa-phone" aria-hidden="true"></i><h4>
                        {{'PROJECT.home.chatting'|translate}}</h4></button>
                    </div>
                    <div class="col-md-4">
                      <button @move3 SetBackgroundColor=black highlight-color=red (click)="this.login('carHiring')"><i class="fa fa-car" aria-hidden="true"></i><h6>
                        {{'PROJECT.home.car'|translate}}</h6></button>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <button @move4 SetBackgroundColor=black highlight-color=red (click)="this.login('product')"><i class="fa fa-sliders" aria-hidden="true"></i>
                        <h5>{{'PROJECT.home.management'|translate}}</h5></button>
                    </div>
                    <div class="col-md-4">
                      <button @move5 SetBackgroundColor=black highlight-color=red (click)="this.login('clinic')">
                        <img [src]="clinicPath" class="butt-imag embed-responsive" >
                        <h5>{{'PROJECT.home.clinic'|translate}}</h5></button>
                    </div>
                    <div class="col-md-4">
                      <button @move6 SetBackgroundColor=black highlight-color=red (click)="this.login('tutorial')"><i class="fa fa-tumblr-square" aria-hidden="true"></i>
                        <h5>{{'PROJECT.home.tutorials'|translate}}</h5></button>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            <div @ball2 class="row" style="width: 600px;margin: 0px;padding: 16px" >
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
              <div ><img [src]="preloadImgPath" class="embed-responsive" ></div>
            </div>
            </div>
          </div>

      </div>
  <div class="push-footer"></div>
</main>
