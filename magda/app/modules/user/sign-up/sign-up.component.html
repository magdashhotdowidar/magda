<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body" style="background-color: lawngreen">
        <form class="col col-xl-12" style="background-color: white" #userRegistrationForm="ngForm"
              (ngSubmit)="OnSubmit(userRegistrationForm)">
          <fieldset>
            <legend class="text-center"> INFORMATION. <span class="req"><small>
                                required *</small></span></legend>

            <div class="form-group">
              <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                name</small> </label>
              <input required type="text" ngModel #UserName="ngModel" [(ngModel)]="user.username" name="name" id="name"
                     class="form-control" maxlength="28" placeholder="Enter your fullname..."/>
            </div>

            <div class="form-group">
              <label for="pass"><span class="req">* </span> Password: </label>
              <input class="form-control" type="text" ngModel #Password="ngModel" [(ngModel)]="user.password"
                     name="pass" id="pass" required
                     placeholder="Password"/>
              <div id="errFirst"></div>
            </div>
            <div class="form-group">
              <label for="active"><span class="req">* </span> Active: </label>
              <input class="form-control" required type="text" ngModel #Enabled="ngModel" [(ngModel)]="user.enabled"
                     name="active"
                     id="active" placeholder="Enter True or False"/>
              <div class="status" id="status"></div>
            </div>
            <div class="form-group">
              <label><span class="req">* </span> Select Admin : </label>
              <select style="font-size: large;background-color:bisque;color: blue" class="form-control form-control-sm"
                      name="admin" [(ngModel)]="user.theUserAdmin" ngModel required>
                <option style="color: blue; font-size: large" *ngFor="let admin of allAdmins"
                        [value]="admin">{{ admin}}</option>
              </select>
            </div>

            <div class="form-group">
              <label><span class="req">* </span>Select Role : </label>
              <select style="font-size: large;background-color:bisque;color: blue" class="form-control form-control-sm"
                      name="role" [(ngModel)]="user.selectedRole" ngModel (change)="onAddRole()" required>
                <option style="color: blue; font-size: large" [value]="l.ROLE_USER">{{'USER'}}</option>
                <option style="color: blue; font-size: large" [value]="l.ROLE_DOCTOR">{{'DOCTOR'}}</option>
                <option style="color: blue; font-size: large" [value]="l.ROLE_PATIENT">{{'PATIENT'}}</option>
                <option *ngIf="role==l.ROLE_ADMIN" style="color: blue; font-size: large" [value]="l.ROLE_ADMIN">{{'ADMIN'}}</option>
                <option *ngIf="role==l.ROLE_ADMIN" style="color: blue; font-size: large" [value]="l.ROLE_SELLER">{{'SELLER'}}</option>
              </select>
              <span class="list-inline-item" *ngFor="let role of user.roles; let i=index;" (click)="onDelete(i)">
                <span [ngSwitch]="role">
                <strong *ngSwitchCase="l.ROLE_ADMIN" [title]="role">{{'ADMIN'}}</strong>
                  <strong *ngSwitchCase="l.ROLE_USER" [title]="role">{{'USER'}}</strong>
                  <strong *ngSwitchCase="l.ROLE_SELLER" [title]="role">{{'SELLER'}}</strong>
                  <strong *ngSwitchCase="l.ROLE_DOCTOR" [title]="role">{{'DOCTOR'}}</strong>
                  <strong *ngSwitchCase="l.ROLE_PATIENT" [title]="role">{{'PATIENT'}}</strong>
                  </span>
              </span>
            </div>
            <div class="form-group">
              <input [disabled]="!userRegistrationForm.valid||user.roles.length==0" class="btn btn-success" type="submit" name="submit_reg" value="Register">
              <button  class="btn btn-primary pull-right" type="button" (click)="resetForm(userRegistrationForm)" style="margin-left: 25px" >CLEAR</button>
            </div>
          </fieldset>
        </form><!-- ends register form -->
        <!-- second for to fiter user-->
      </div><!-- ends col-6 -->

    </div>
  </div>
</div>
