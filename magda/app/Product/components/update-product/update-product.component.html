<h3>Update Product</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">PRODUCT NAME</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="product.name" name="PRODUCT NAME">
    </div>
    <div class="form-group">
      <label for="lastName">THE AMOUNT</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="product.amount" name="THE AMOUNT">
    </div>

    <div class="form-group">
      <label for="emailId">THE PRICE</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="product.price" name="THE PRICE">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
