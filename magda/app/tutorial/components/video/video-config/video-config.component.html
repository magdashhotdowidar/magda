<div class="container">
  <div class="row">
    <video id="my_video_1"  width="940px" height="567px" controls preload="auto" [autoplay]="true">
      <source [src]="videosPath+video.name" type="video/mp4" />
    </video>
  </div>
  <div class="row" style="background-color: black;width: 940px;">
    <button (click)="playPause()"><i class="fa fa-youtube-play"></i></button>
    <button (click)="makeBig()" ><i class="fa fa-window-maximize" style="width: 50px;size:B5"></i></button>
    <button (click)="makeSmall()"><i class="fa fa-window-maximize"></i></button>
    <button (click)="makeNormal()"><i class="fa fa-window-restore"></i></button>
    <button (click)="restart();"><i class="fa fa-refresh"></i></button>
    <button (click)="skip(-10)"><i class="fa fa-step-backward"></i></button>
    <button (click)="skip(10)"><i class="fa fa-step-forward"></i></button>
  </div>
  <!---------------------------------------------------likes part------------------------------------------------------------------>
  <div class="row" style="border-bottom:1px solid blue;padding:4px 0;margin:4px 0">
    <div class="col-md-2 text-justify"><i class="fa fa-hand-o-left" style="color: blue;cursor: pointer"
                                          (click)="increase()" data-toggle="tooltip" data-placement="right" [title]="'add like'"></i>
      <i *ngIf="likes>0" style="color: orangered">{{likes}}</i></div>
  <div class="col-md-2 text-justify"><i class="fa fa-hand-o-down" style="color: blue;cursor: pointer"
                                        (click)="decrease()" data-toggle="tooltip" data-placement="right" [title]="'add dislike'"></i>
    <i *ngIf="dislikes>0" style="color: orangered">{{dislikes}}</i></div>
    <div class="col-md-8 text-justify" style="background-color: white">
      <strong style="color:greenyellow;margin: 0;width:fit-content;padding:8px "
              [title]="video.uploadDate">{{video.uploadDate+' | '}}</strong>
      <strong style="color:darkmagenta;margin: 0;width:fit-content;padding:8px "
              [title]="video.views">{{' view ' + video.views}}</strong>
    </div>
</div>
  <div class="row" style="border-bottom:1px solid blue;padding:4px 0;margin:4px 0">
    <img alt="" class="avatar" height="30" width="30" [src]="userImagePath+userImage"
         style="border-radius: 50%">
    <strong style="color:blue;margin: 0;width:fit-content;margin: 0 5px "
            [title]="video.channel">{{video.channel}}</strong>
  </div>

</div>
